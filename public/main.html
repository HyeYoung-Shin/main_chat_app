<!DOCTYPE html>
<html>
  <head>
    <metahttp-equiv="Content-Type"content="text/html; charset=utf-8">
    <title>chatting app</title>
    <script scr="/socket.io/socket.io.js"></script>
    <script type="text/javascript"src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript">
      function moverandom(){
        location.href = "/randomchat";
      }
      function movecond(){
        location.href = "/useCondChat";
      }
    </script>
  </head>
  <body>
    <fieldset id="room_select">
      <legend>  select one  </legend>
      <input id ="random" type="button" value="1:1 Random Chat" onclick="moverandom()">
      <input id ="Cond"type="button"value="1:1 Conditional Chat" onclick="movecond()">
    </fieldset>
    <div class="wait" style="display:none">
         <div>상대방을 기다리는 중...</div>
         <button id="btnCancelRequest" class="btn">취소</button>
     </div>
  </body>
</html>
